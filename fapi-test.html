<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧪 FAPI API Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ebf4ff 0%, #e0e7ff 100%);
      min-height: 100vh;
      padding: 20px;
      color: #1e293b;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      padding: 40px;
    }
    
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: #1e40af;
    }
    
    .subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .info-box {
      background: #dbeafe;
      border: 2px solid #93c5fd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .info-box h3 {
      margin-bottom: 15px;
      color: #1e40af;
    }
    
    .info-line {
      font-family: 'Courier New', monospace;
      font-size: 13px;
      margin: 8px 0;
      padding: 8px;
      background: white;
      border-radius: 6px;
    }
    
    .info-line span {
      color: #64748b;
      margin-right: 10px;
    }
    
    .btn {
      width: 100%;
      padding: 18px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }
    
    .result-box {
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .result-box.error {
      background: #fef2f2;
      border: 2px solid #fecaca;
    }
    
    .result-box.success {
      background: #f0fdf4;
      border: 2px solid #bbf7d0;
    }
    
    .result-box h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .result-box.error h3 {
      color: #dc2626;
    }
    
    .result-box.success h3 {
      color: #16a34a;
    }
    
    .data-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
    }
    
    .data-label {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 5px;
    }
    
    .data-value {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .data-value.empty {
      color: #dc2626;
    }
    
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 8px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.6;
      max-height: 500px;
    }
    
    .final-note {
      background: #dbeafe;
      border: 2px solid #93c5fd;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .final-note h3 {
      color: #1e40af;
      margin-bottom: 10px;
    }
    
    .final-note p {
      color: #1e40af;
      line-height: 1.6;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 FAPI API Test</h1>
    <p class="subtitle">Test FAPI API endpoint - získání detailů faktury</p>
    
    <div class="info-box">
      <h3>📋 Test parametry:</h3>
      <div class="info-line">
        <span>Invoice ID:</span> 208254786
      </div>
      <div class="info-line">
        <span>Username:</span> cipera@iting.cz
      </div>
      <div class="info-line">
        <span>API Key:</span> BWrf...Exq0
      </div>
      <div class="info-line">
        <span>Auth Type:</span> Basic Authentication
      </div>
      <div class="info-line">
        <span>Endpoint:</span> https://api.fapi.cz/invoices/208254786
      </div>
    </div>
    
    <button id="testBtn" class="btn" onclick="runTest()">
      🚀 SPUSTIT TEST
    </button>
    
    <div id="results"></div>
  </div>
  
  <script>
    async function runTest() {
      const btn = document.getElementById('testBtn');
      const results = document.getElementById('results');
      
      // Disable button
      btn.disabled = true;
      btn.textContent = '⏳ Testuji FAPI API...';
      
      // Clear previous results
      results.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-top: 15px;">Čekám na odpověď z FAPI API...</p></div>';
      
      const invoiceId = '208254786';
      const username = 'cipera@iting.cz';
      const apiKey = 'BWrfhdLmc0Z0APdn3XNAiExq0';
      
      // Create Basic Auth token
      const authToken = btoa(`${username}:${apiKey}`);
      
      console.log('🔍 Testuji FAPI API...');
      console.log('📄 Invoice ID:', invoiceId);
      console.log('🔑 Auth: Basic Auth');
      
      try {
        const response = await fetch(`https://api.fapi.cz/invoices/${invoiceId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Basic ${authToken}`,
            'Content-Type': 'application/json',
          },
        });
        
        console.log('📡 Response status:', response.status);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('❌ FAPI API error:', errorText);
          
          results.innerHTML = `
            <div class="result-box error">
              <h3>❌ Chyba:</h3>
              <pre>${errorText}</pre>
            </div>
          `;
          
          btn.disabled = false;
          btn.textContent = '🚀 SPUSTIT TEST';
          return;
        }
        
        const invoice = await response.json();
        
        console.log('✅ Invoice details:', invoice);
        console.log('─────────────────────────────');
        console.log('📧 Email:', invoice.email || invoice.client_email || invoice.buyer_email);
        console.log('👤 Name:', invoice.name || invoice.client_name || invoice.buyer_name);
        console.log('💰 Amount:', invoice.total || invoice.amount);
        console.log('✔️ Status:', invoice.status);
        console.log('💳 Paid:', invoice.status === 'paid' || invoice.payment_status === 'paid' || invoice.paid === true);
        console.log('─────────────────────────────');
        
        const email = invoice.email || invoice.client_email || invoice.buyer_email || null;
        const name = invoice.name || invoice.client_name || invoice.buyer_name || null;
        const amount = invoice.total || invoice.amount || null;
        const status = invoice.status || invoice.payment_status || null;
        const isPaid = invoice.status === 'paid' || invoice.payment_status === 'paid' || invoice.paid === true;
        
        results.innerHTML = `
          <div class="result-box success">
            <h3>✅ FAPI API odpověď:</h3>
            
            <div class="data-item">
              <div class="data-label">📧 Email:</div>
              <div class="data-value ${!email ? 'empty' : ''}">${email || '❌ NENALEZENO'}</div>
            </div>
            
            <div class="data-item">
              <div class="data-label">👤 Jméno:</div>
              <div class="data-value ${!name ? 'empty' : ''}">${name || '❌ NENALEZENO'}</div>
            </div>
            
            <div class="data-item">
              <div class="data-label">💰 Částka:</div>
              <div class="data-value ${!amount ? 'empty' : ''}">${amount || '❌ NENALEZENO'}</div>
            </div>
            
            <div class="data-item">
              <div class="data-label">✔️ Status:</div>
              <div class="data-value ${!status ? 'empty' : ''}">${status || '❌ NENALEZENO'}</div>
            </div>
            
            <div class="data-item">
              <div class="data-label">💳 Zaplaceno?</div>
              <div class="data-value">${isPaid ? '✅ ANO' : '❌ NE'}</div>
            </div>
          </div>
          
          <div class="result-box">
            <h3>📦 Celý JSON response:</h3>
            <pre>${JSON.stringify(invoice, null, 2)}</pre>
          </div>
          
          <div class="final-note">
            <h3>📸 Další krok:</h3>
            <p>Udělej <strong>screenshot této stránky</strong> (celé okno včetně všech dat nahoře i JSON dole) a pošli mi ho! Podle toho doladím webhook function.</p>
          </div>
        `;
        
        btn.disabled = false;
        btn.textContent = '🔄 SPUSTIT ZNOVU';
        
      } catch (err) {
        console.error('❌ Error:', err);
        
        results.innerHTML = `
          <div class="result-box error">
            <h3>❌ Chyba:</h3>
            <pre>${err.message}</pre>
          </div>
        `;
        
        btn.disabled = false;
        btn.textContent = '🚀 SPUSTIT TEST';
      }
    }
  </script>
</body>
</html>
