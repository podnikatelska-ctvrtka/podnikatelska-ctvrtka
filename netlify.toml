[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # ⚡ Optimalizace: prefer cache, skip audit, skip optional
  NPM_FLAGS = "--prefer-offline --no-audit --no-optional --no-fund"
  # Vypnout progress bar (šetří CPU)
  NPM_CONFIG_PROGRESS = "false"
  NPM_CONFIG_LOGLEVEL = "error"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pro security a performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache statických assetů
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Functions optimalizace
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
