[build]
  command = "npm ci --prefer-offline --no-audit --no-fund && npm run build"
  publish = "dist"

# ðŸš€ OPTIMALIZACE BUILD ÄŒASU!
[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pro security a performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache statickÃ½ch assetÅ¯
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
